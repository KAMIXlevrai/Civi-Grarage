<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honda Civic Type R 3D</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            overflow: hidden;
            position: relative;
        }
        model-viewer {
            width: 80vw;
            height: 80vh;
            position: absolute;
            z-index: 2;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://img.freepik.com/free-vector/empty-warehouse-interior-with-shatter-roll-gates_107791-3306.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }
        .ground {
            position: absolute;
            bottom: 10%;
            width: 50vw;
            height: 10vh;
            background: radial-gradient(circle, rgba(50,50,50,0.8) 0%, rgba(0,0,0,0) 80%);
            z-index: 1;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <model-viewer src="scene.gltf" 
        alt="Honda Civic Type R 3D"
        camera-controls 
        background-color="#111"
        shadow-intensity="1"
        lighting="hdr"
        exposure="1">
    </model-viewer>
    <div class="ground"></div>
</body>
</html>
