<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honda Civic Type R 3D</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            overflow: hidden;
            position: relative;
        }
        model-viewer {
            width: 80vw;
            height: 80vh;
            position: absolute;
            z-index: 2;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://sika.scene7.com/is/image/sika/fr-interieur-garage:16-9?wid=1920&hei=1080&fit=crop%2C1');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }
        .ground {
            position: absolute;
            bottom: 10%;
            width: 50vw;
            height: 10vh;
            background: radial-gradient(circle, rgba(50,50,50,0.8) 0%, rgba(0,0,0,0) 80%);
            z-index: 1;
            border-radius: 50%;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 3;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        select, button {
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: rgb(0, 0, 0);
            font-size: 16px;
        }
        .color-picker {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <model-viewer src="scene.gltf" 
        id="carModel" 
        alt="Honda Civic Type R 3D"
        camera-controls 
        background-color="#111"
        shadow-intensity="1"
        lighting="hdr"
        exposure="1">
    </model-viewer>
    <div class="ground"></div>
    <div class="controls">
        <select id="materialSelector">
            <option value="">Sélectionner une partie</option>
        </select>
        <input type="color" id="colorPicker" class="color-picker">
        <button onclick="changeColor()">Appliquer</button>
    </div>

    <script>
        const modelViewer = document.querySelector("#carModel");
        const materialSelector = document.getElementById("materialSelector");
        const colorPicker = document.getElementById("colorPicker");

        modelViewer.addEventListener("load", () => {
            // Récupérer la liste des matériaux disponibles
            const materials = modelViewer.model.materials;

            // Remplir la liste déroulante avec les noms des matériaux
            materialSelector.innerHTML = '<option value="">Sélectionner une partie</option>';
            materials.forEach((mat, index) => {
                const option = document.createElement("option");
                option.value = index;
                option.textContent = mat.name || `Matériau ${index + 1}`;
                materialSelector.appendChild(option);
            });
        });

        function changeColor() {
            const selectedIndex = materialSelector.value;
            if (selectedIndex === "") return;

            const selectedMaterial = modelViewer.model.materials[selectedIndex];
            if (selectedMaterial) {
                // Convertir la couleur hexadécimale en format RGBA (ex: #ff0000 → [1, 0, 0, 1])
                const hexColor = colorPicker.value;
                const rgb = hexToRGBA(hexColor);

                // Modifier la couleur du matériau sélectionné
                selectedMaterial.pbrMetallicRoughness.setBaseColorFactor(rgb);
            }
        }

        function hexToRGBA(hex) {
            let r = parseInt(hex.substr(1, 2), 16) / 255;
            let g = parseInt(hex.substr(3, 2), 16) / 255;
            let b = parseInt(hex.substr(5, 2), 16) / 255;
            return [r, g, b, 1]; // RGBA avec alpha = 1 (opaque)
        }
    </script>
</body>
</html>
